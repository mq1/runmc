[package]
name = "runmc"
version = "0.0.6"
description = "A Minecraft launcher"
authors = ["Manuel Quarneti <manuelquarneti@gmail.com>"]
license = "MIT"
repository = "https://github.com/mq1/runmc"
default-run = "runmc"
edition = "2018"
build = "src/build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.0.0-beta-rc.0" }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "1.0.0-beta-rc.0", features =[]}
reqwest = "0.11.3"

[features]
default = [ "custom-protocol" ]
custom-protocol = [ "tauri/custom-protocol" ]

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
incremental = false
opt-level = "z"
